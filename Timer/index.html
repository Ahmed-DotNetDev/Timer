<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="itmericon.jpg">
    <title>Timer ⏲</title>
</head>

<body>
    <div id="timeContainer">
        <div id="timedisplay"><span id="hours">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></div>
        <button class="timebtn" id="startbtn">Start</button>
        <button class="timebtn" id="pausebtn">Pause</button>
        <button class="timebtn" id="resetbtn">Reset</button>
    </div>


    <script src="app.js"></script>
</body>

</html>
